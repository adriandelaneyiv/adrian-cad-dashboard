<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Fitness</title><link rel='stylesheet' href='/styles.css'></head><body><div class='wrap'><div class='top'><div class='brand'>Fitness + Accountability</div><div class='time' id='clock'></div></div><div class='nav'><a class='btn' href='/index.html'>Adrian Hub</a><a class='btn' href='/cad.html'>CAD Hub</a><a class='btn' href='/content.html'>Content Ops</a><a class='btn' href='/projects.html'>Projects/Brands</a><a class='btn active' href='/fitness.html'>Fitness</a></div><div class='grid g4'><div class='card'><div class='title'>Gym</div><div id='gym' class='value'>—</div></div><div class='card'><div class='title'>Journal</div><div id='journal' class='value'>—</div></div><div class='card'><div class='title'>Content</div><div id='content' class='value'>—</div></div><div class='card'><div class='title'>Outreach</div><div id='outreach' class='value'>—</div></div></div><div class='card' style='margin-top:12px'><div class='title'>Targets</div><div id='targets'></div></div><div class='card' style='margin-top:12px'><div class='title'>Notes</div><ul id='notes'></ul></div></div><script>setInterval(()=>clock.textContent=new Date().toLocaleTimeString(),1000);clock.textContent=new Date().toLocaleTimeString();async function load(){const d=await (await fetch('fitness-data.json?'+Date.now())).json();gym.textContent=d.week.gym;journal.textContent=d.week.journal;content.textContent=d.week.content;outreach.textContent=d.week.outreach;targets.innerHTML=d.targets.map(t=>`<div style='margin:8px 0'><div class='sub'>${t.name} ${t.progress}%</div><div class='track'><div class='fill' style='width:${t.progress}%'></div></div></div>`).join('');notes.innerHTML=d.notes.map(n=>`<li>${n}</li>`).join('')}load();setInterval(load,5000)</script></body></html>
