<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Content Ops</title><link rel='stylesheet' href='/styles.css'></head><body><div class='wrap'><div class='top'><div class='brand'>Content Ops</div><div class='time' id='clock'></div></div><div class='nav'><a class='btn' href='/index.html'>Adrian Hub</a><a class='btn' href='/cad.html'>CAD Hub</a><a class='btn active' href='/content.html'>Content Ops</a><a class='btn' href='/projects.html'>Projects/Brands</a><a class='btn' href='/fitness.html'>Fitness</a></div><div class='grid g4'><div class='card'><div class='title'>Posts/Week</div><div id='p' class='value'>—</div></div><div class='card'><div class='title'>Ideas Backlog</div><div id='i' class='value'>—</div></div><div class='card'><div class='title'>Avg Views</div><div id='v' class='value'>—</div></div><div class='card'><div class='title'>Hit Rate</div><div id='h' class='value'>—</div></div></div><div class='card' style='margin-top:12px'><div class='title'>Pipeline</div><ul id='pipe'></ul></div><div class='card' style='margin-top:12px'><div class='title'>Next Moves</div><ul id='next'></ul></div></div><script>setInterval(()=>clock.textContent=new Date().toLocaleTimeString(),1000);clock.textContent=new Date().toLocaleTimeString();async function load(){const d=await (await fetch('/content-data.json?'+Date.now())).json();p.textContent=d.kpis.postsThisWeek;i.textContent=d.kpis.ideasBacklog;v.textContent=d.kpis.avgViews;h.textContent=d.kpis.hitRate;pipe.innerHTML=d.pipeline.map(x=>`<li>${x.title} — <span class='sub'>${x.stage}/${x.platform}</span></li>`).join('');next.innerHTML=d.next.map(x=>`<li>${x}</li>`).join('')}load();setInterval(load,5000)</script></body></html>
