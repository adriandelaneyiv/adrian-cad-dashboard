<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>CAD Hub</title><link rel='stylesheet' href='/styles.css'></head><body><div class='wrap'><div class='top'><div class='brand'>CAD Hub</div><div class='time' id='clock'></div></div><div class='nav'><a class='btn' href='/index.html'>Adrian Hub</a><a class='btn active' href='/cad.html'>CAD Hub</a><a class='btn' href='/content.html'>Content Ops</a><a class='btn' href='/projects.html'>Projects/Brands</a><a class='btn' href='/fitness.html'>Fitness</a></div><div class='grid g3'><section class='card' style='grid-column:span 2'><div class='title'>Current Build Focus</div><div id='focus' class='value'>—</div><div style='margin-top:9px'><span id='statusPill' class='pill'>—</span></div><div id='nowDoing' class='sub' style='margin-top:8px'></div></section><section class='card'><div class='title'>Mode</div><div id='mode' class='value'>—</div><div id='channel' class='sub'></div></section><section class='card'><div class='title'>Next Up</div><ul id='nextUp'></ul></section><section class='card'><div class='title'>Blockers</div><ul id='blockers'></ul></section><section class='card' style='grid-column:span 3'><div class='title'>Activity Feed</div><div class='feed' id='feed'></div></section></div></div><script>setInterval(()=>clock.textContent=new Date().toLocaleTimeString(),1000);clock.textContent=new Date().toLocaleTimeString();function render(d){focus.textContent=d.focus||'—';statusPill.textContent=(d.status||'unknown').toUpperCase();nowDoing.textContent=d.nowDoing||'';mode.textContent=d.session?.mode||'—';channel.textContent=d.session?.channel||'';nextUp.innerHTML=(d.nextUp||[]).map(x=>`<li>${x}</li>`).join('')||'<li>—</li>';blockers.innerHTML=(d.blockers||[]).map(x=>`<li>${x}</li>`).join('')||'<li>None</li>';feed.innerHTML=(d.activityFeed||[]).map(e=>`<div class='evt'><div class='dot'></div><div><div>${e.event||''}</div><div class='sub'>${e.time||''}</div></div></div>`).join('')}async function load(){const d=await (await fetch('cad-data.json?'+Date.now())).json();render(d)}load();setInterval(load,5000)</script></body></html>
