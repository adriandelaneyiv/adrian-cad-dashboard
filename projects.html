<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Projects</title><link rel='stylesheet' href='/styles.css'></head><body><div class='wrap'><div class='top'><div class='brand'>Projects + Brands</div><div class='time' id='clock'></div></div><div class='nav'><a class='btn' href='/index.html'>Adrian Hub</a><a class='btn' href='/cad.html'>CAD Hub</a><a class='btn' href='/content.html'>Content Ops</a><a class='btn active' href='/projects.html'>Projects/Brands</a><a class='btn' href='/fitness.html'>Fitness</a></div><div class='card'><div class='title'>Build Board</div><table class='table'><thead><tr><th>Project</th><th>Status</th><th>Owner</th><th>ETA</th></tr></thead><tbody id='rows'></tbody></table></div><div class='card' style='margin-top:12px'><div class='title'>Current Focus</div><ul id='focus'></ul></div></div><script>setInterval(()=>clock.textContent=new Date().toLocaleTimeString(),1000);clock.textContent=new Date().toLocaleTimeString();async function load(){const d=await (await fetch('projects-data.json?'+Date.now())).json();rows.innerHTML=d.projects.map(p=>`<tr><td>${p.name}</td><td>${p.status}</td><td>${p.owner}</td><td>${p.eta}</td></tr>`).join('');focus.innerHTML=d.focus.map(x=>`<li>${x}</li>`).join('')}load();setInterval(load,5000)</script></body></html>
